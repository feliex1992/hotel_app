<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <h1>Hotel Management System</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('book') }}">Book a Room</a>
      <a href="{{ url_for('view_bookings') }}">View Bookings</a>
    </nav>
  </header>
  <main>
    <div class="book-card">
      <h2>Book a Room</h2>
      <form method="POST">
        <div class="form-group">
          <label for="room_number">Room Number</label>
          <select id="room_number" name="room_number" required>
            {% for room in rooms %}
            <option value="{{ room.room_number }}">{{ room.room_number }} - {{ room.room_type }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="customer_name">Customer Name</label>
          <input type="text" id="customer_name" name="customer_name" required>
        </div>
        <div class="form-group">
          <label for="check_in_date">Check-in Date</label>
          <input type="date" id="check_in_date" name="check_in_date" required>
        </div>
        <div class="form-group">
          <label for="check_out_date">Check-out Date</label>
          <input type="date" id="check_out_date" name="check_out_date" required>
        </div>
        <button type="submit">Book Room</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Hotel Management System</p>
  </footer>
</body>

</html>
